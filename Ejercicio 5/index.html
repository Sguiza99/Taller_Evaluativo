    <script>
            
    var frase = prompt("Escribe una frase y sabr√°s si es un Palindromo");

    function frasePalindromo(frase){
      frase=frase.toLowerCase().replace(/\s/g,"");
      fraserReverse=frase.split("").reverse().toString();
      for (var i = 0; i < ((fraserReverse.length)-1); i++) {
        fraserReverse=fraserReverse.replace(",","");
      };
    
      if(frase==fraserReverse){
       
        resultado="es un Palindromo";
      }
      else{
 
        resultado="no es un Palindromo";
      }

      document.write("Tu frase "+resultado);
    }
  
    frasePalindromo(frase);
    </script>
